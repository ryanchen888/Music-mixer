<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Music Mixer</title>
</head>
<body>
    <header id="headline">
        <h1>Music Mixer</h1>
        <p>Drag and Drop the Music Icons!</p>
    </header>

    <section id="icons-sound">
        <div class="puzzle-pieces">
            <img src="images/chainsaw.svg" alt="chainsaw">
            <img src="images/handgun.svg" alt="handgun">
            <img src="images/knife.svg" alt="knife">
            <img src="images/machine-gun.svg" alt="machine gun">
            <img src="images/molotov-cocktail.svg" alt="molotov-cocktail">
            <img src="images/RPG.svg" alt="RPG">
        </div>

        <div id="puzzle-board">
            <div class="drop-zone1"></div>
            <div class="drop-zone2"></div>
            <div class="drop-zone3"></div>
            <div class="drop-zone4"></div>
            <div class="drop-zone5"></div>
            <div class="drop-zone6"></div>
        </div>
    </section>

    <footer>
        <p>Chick and Choose the Sounds</p>
        <nav id="bottom-holder">
            <img src="images/Assassination.jpg" alt="thumbnail">
            <img src="images/Bloody.jpeg" alt="thumbnai2">
            <img src="images/Explosion.jpg" alt="thumbnai3">
            <img src="images/Gunfight.jpg" alt="thumbnai4">
        </nav>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
